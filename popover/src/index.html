<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popover example</title>
  <style>
    #content {
      width: 250px;
      margin: 150px auto;
      padding: 50px;
      background: aqua;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">
    <button popovertarget="myPopover">Open</button>
    <div id="myPopover" popover>
      <p>There can be more info if you want to!</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Window - Iframe Dimensions</title>
    <link rel="stylesheet" href="./index.style.css">
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Parent Window - Iframe Dimensions</h1>
        <p>This demo shows how an iframe can send its dimensions (width and height) to the parent window using the <code>postMessage</code> API.</p>

        <div class="iframe-container">
            <h3>Embedded Iframe:</h3>
            <iframe id="messageIframe" src="../iframe/iframe.html" title="Message Iframe"></iframe>
        </div>

        <div class="dimensions">
            <h3>Iframe Dimensions:</h3>
            <div class="dimension-item">
                <span class="dimension-label">Width:</span>
                <span class="dimension-value" id="iframeWidth">-</span>
            </div>
            <div class="dimension-item">
                <span class="dimension-label">Height:</span>
                <span class="dimension-value" id="iframeHeight">-</span>
            </div>
        </div>

    </div>

    <script src="./parent-script.js"></script>
</body>
</html>
